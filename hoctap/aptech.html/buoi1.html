Họ và tên: <input id="name" type="text">

Quê Quáng: <input id="Que_quang" type="text">
<br>
<button onclick="Giatritrave()">Nhập!</button>
<div id="ketqua"></div><br> 

<script>
	function Giatritrave(){
		var name = document.getElementById('name').value
		//	var age = parseInt(document.getElementById('age'))
		var years = parseInt(document.getElementById('years').value)
		var Que_quang = document.getElementById('Que_quang').value
		var age = 2023 - years
		document.getElementById('ketqua'). innerHTML += (`Hi! ${name} <br>
														Bạn năm nay ${age}<br>
														Quê của bạn ở ${Que_quang}<br>`)
	}
</script>
